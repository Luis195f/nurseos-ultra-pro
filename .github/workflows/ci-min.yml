name: CI Min

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "issue-*", "fix-*", "feature-*" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Web – Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run unit tests (apps/web)
        run: pnpm -C apps/web test:run

  backend:
    name: API – Import sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install API deps
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt

      - name: Import app
        run: |
          python -m compileall -q apps/api
          python - <<'PY'
          import importlib
          import apps.api.app.main as m
          print("Backend import OK:", bool(m))
          PY
